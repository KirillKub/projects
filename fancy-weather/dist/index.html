<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="main__section1">
            <div class="main__section1__box">
                <div class="main__section1__switch-photo"><img src="assets/images/switch.png" alt="switch-photo"></div>
                <div class="main__section1__switch-lang">En <img src="assets/images/down.png" alt="down"></div>
                <div class="main__section1__switch-temperature">
                    <div class="switch-temperature-item">°F</div>
                    <div class="switch-temperature-item active">°С</div>
                </div>
            </div>
            <div class="main__section1__search">
                <div class="main__section1__search-flex">
                    <input type="text" class="main__section1__search-input" placeholder="Search city or ZIP">
                    <div class="search-flex-item"><img src="assets/images/search.png" alt="search"></div>
                </div>    
                <button class="main__section1__search-button">Search</button>
            </div>
        </div>
        <div class="main__wrapper">
            <div>   
                <div class="main__section2">
                    <div class="main__section2__town">Minsk, Belarus</div>
                    <div class="main__section2__day">Mon 28 October,17:23</div>
                    <div class="main__section2__temperature">
                        <div class="main__section2__temperature-now"><span>10</span><img class="temperature-now-img" src="assets/images/circle.png" alt="circle"></div>
                        <img class="main__section2__temperature-img" src="assets/images/weather.png" alt="weather">
                        <div class="main__section2__temperature-description">
                            <div>overcast</div>
                            <div>Feels like: 7°</div>
                            <div>Wind: 2 m/s </div>
                            <div>Humidity: 83%</div>
                        </div>
                    </div>
                </div> 
                <div class="main__section3">
                    <div class="main__section3__weather">
                        <div>Tuesday</div>
                        <div class="main__section3__weather-temperature"><span>7°</span><img class="main__section3__weather-img" src="assets/images/weather2.png" alt="weather"></div>
                    </div>
                    <div class="main__section3__weather">
                        <div>Wednesday</div>
                        <div class="main__section3__weather-temperature"><span>6°</span><img class="main__section3__weather-img" src="assets/images/weather2.png" alt="weather"></div>
                    </div>
                    <div class="main__section3__weather">
                        <div>Thursday</div>
                        <div class="main__section3__weather-temperature"><span>3°</span><img class="main__section3__weather-img" src="assets/images/weather2.png" alt="weather"></div>
                    </div>
                </div>
            </div>
                <div class="main__section4">
                <img class="main__section4-map" src="assets/images/google.png" alt="map">
                <div class="main__section4-text">Latitude: 53°54'</div>
                <div class="main__section4-text">Longitude: 27°34'</div>
            </div>
        </div>
        </main>
    <script src="main.js"></script>
</body>
</html>
