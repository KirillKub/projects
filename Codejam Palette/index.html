<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header__box">
            <div class="header__box-item">
                <img src="assets/images/Shape.png" alt="menu">
                <div class="header__text">CodeJam - Pallete</div>
            </div>
            <img src="assets/images/shape2.png" alt="menu2">
        </div>
    </header>
    <main class="main">
        <div class="main__box">
            <div class="main__box-item">
                <div class="main__items">
                    <div class="main__items-box"><img src="assets/images/fill-drip.png" alt="fill"><span>Paint bucket</span></div>
                    <div class="main__items-box"><img src="assets/images/icon-upload.png" alt="color"><span>Choose color</span></div>
                    <div class="main__items-box"><img src="assets/images/icon-copy.png" alt="move"><span>Move</span></div>
                    <div class="main__items-box"><img src="assets/images/icon-share.png" alt="transform"><span>Transform</span></div>
                </div>
                <div class="main__colors">
                    <div class="main__colors-box"><div class="circle-current"></div><span>Current color</span></div>
                    <div class="main__colors-box"><div class="circle-prev"></div><span>Prev color</span></div>
                    <div class="main__colors-box"><div class="circle-red"></div><span>red</span></div>
                    <div class="main__colors-box"><div class="circle-blue"></div><span>blue</span></div>
                </div>
            </div>
            <div class="main__canvas">
                <canvas id="canvas" width="512px" height="512px"></canvas>
            </div>
        </div>    
    </main>
    <script src="index.js"></script>
</body>
</html>
